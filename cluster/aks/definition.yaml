apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: aks.multik8s.platformref.crossplane.io
spec:
  connectionSecretKeys:
  - kubeconfig
  group: multik8s.platformref.crossplane.io
  names:
    kind: AKS
    plural: aks
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects will use to refer to it.
              parameters:
                type: object
                description: GKE configuration parameters.
                properties:
                  nodes:
                    type: object
                    description: GKE node configuration parameters.
                    properties:
                      count:
                        type: integer
                        description: Desired node count, from 1 to 100.
                    required:
                    - count
                required:
                - nodes
            required:
            - parameters
